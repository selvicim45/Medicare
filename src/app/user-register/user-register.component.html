<input type="button" value="Home" class="btn btn-info" style="align-content:center;" (click)="showHomePageComponent()">
<br/><br/><br/>
<div class="row">
    <div class="col-md-3"></div>
       <div class="col-md-6">
        <form (ngSubmit)="userRegister()">  
            <h1>User Registration Form:</h1>            
          UserName:
            <input type="text" class="form-control" [(ngModel)]="user.username"  name="username"><br/>
          Password:  
            <input type="text" class="form-control" [(ngModel)]="user.password" name="password"><br/>
  
          <input type="submit" value="Register" class="btn btn-success">         
        </form>
       </div>   
  <div class="col-md-3"></div>
  </div>
