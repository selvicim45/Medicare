<button type="button" class="btn btn-info" (click)="showHomePage()">Home Page</button>
<br/><br/><br/>
<div class="row">
    <div class="col-md-3"></div>
       <div class="col-md-6">
        <h1>Admin Login Page</h1>
        <form (ngSubmit)="adminLogin()">              
          AdminName:
            <input type="text" class="form-control" [(ngModel)]="admin.adminname"  name="username"><br/>
          Password:  
            <input type="text" class="form-control" [(ngModel)]="admin.password" name="password"><br/>
  
          <input type="submit" value="Login" class="btn btn-success" >         
        </form>
       </div>   
  <div class="col-md-3"></div>
  </div>
